basePath: /api/v2/cmdb
consumes:
- application/json
host: 172.16.177.65
info:
  contact:
    email: fosguiqateam@fortinet.com
    name: FortiOS Web Application Team
    url: http://modskristensen.net
  description: REST API for configuring FortiOS objects and settings
  termsOfService: http://fortinet.com/terms/
  title: FortiOS CMDB
  version: v2
paths:
  /authentication/rule:
    get:
      parameters:
      - description: Enable to include datasource information for each linked object.
        in: query
        name: datasource
        required: false
        type: boolean
      - description: Starting entry index.
        in: query
        name: start
        required: false
        type: integer
      - description: Maximum number of entries to return.
        in: query
        name: count
        required: false
        type: integer
      - description: Enable to include meta information about each object (type id,
          references, etc).
        in: query
        name: with_meta
        required: false
        type: boolean
      - description: Enable to include a checksum of each object's contents.
        in: query
        name: with_contents_hash
        required: false
        type: boolean
      - description: Enable to call CLI skip operator to hide skipped properties.
        in: query
        name: skip
        required: false
        type: boolean
      - collectionFormat: pipes
        description: List of property names to include in results, separated by |
          (i.e. policyid|srcintf).
        in: query
        items:
          type: string
        name: format
        required: false
        type: array
      - collectionFormat: multi
        description: "Filtering multiple key/value pairs\nOperator     |   Description\n\
          ==     |   Case insensitive match with pattern.\n!=     |    Does not match\
          \ with pattern (case insensitive).\n=@     |    Pattern found in object\
          \ value (case insensitive).\n!@     |    \uFEFFPattern not\uFEFF found in\
          \ object value (case insensitive).\n<=     |    Value must be less than\
          \ or equal to \uFEFFpattern\uFEFF.\n<     |    Value must be less than pattern\uFEFF\
          .\n.>=    |    Value must be greater than or equal to \uFEFFpattern\uFEFF\
          .\n.>     |    Value must be greater than \uFEFFpattern\uFEFF.\nLogical\
          \ OR    |    Separate filters using commas ','\nLogical AND    |    Filter\
          \ strings can be combined to create logical AND queries by including multiple\
          \ filters in the request.\nCombining AND and OR    |    You can combine\
          \ AND and OR filters together to create more complex filters.\n"
        in: query
        items:
          type: string
        name: filter
        required: false
        type: array
      - description: If present, objects will be filtered on property with this name.
        in: query
        name: key
        required: false
        type: string
      - description: If present, objects will be filtered on property with this value.
        in: query
        name: pattern
        required: false
        type: string
      - description: Scope [global|vdom|both*]
        in: query
        name: scope
        required: false
        type: string
      - description: Exclude properties/objects with default value
        in: query
        name: exclude-default-values
        required: false
        type: boolean
      - description: 'default: Return the CLI default values for entire CLI tree.

          meta: Return meta data for a specific object, table, or the entire CLI tree.

          schema: Return schema for entire CLI tree.

          '
        enum:
        - default
        - schema
        in: query
        name: action
        required: false
        type: string
      - collectionFormat: csv
        description: 'Specify the Virtual Domain(s) from which results are returned
          or changes are applied to. If this parameter is not provided, the management
          VDOM will be used. If the admin does not have access to the VDOM, a permission
          error will be returned.

          The URL parameter is one of:

          vdom=root (Single VDOM)

          vdom=vdom1,vdom2 (Multiple VDOMs)

          vdom=* (All VDOMs)

          '
        in: query
        items:
          type: string
        name: vdom
        required: false
        type: array
      responses:
        '200':
          description: 'OK: Request returns successful'
          schema:
            properties:
              active-auth-method:
                description: Select an active authentication method.
                maxLength: 35
                type: string
              comments:
                description: Comment.
                maxLength: 1023
                type: string
              ip-based:
                description: "Enable/disable IP-based authentication. When enabled,\
                  \ previously authenticated users from the same IP address will be\
                  \ exempted.   \nenable:Enable IP-based authentication.   \ndisable:Disable\
                  \ IP-based authentication."
                enum:
                - enable
                - disable
                type: string
              name:
                description: Authentication rule name.
                maxLength: 35
                type: string
              protocol:
                description: "Authentication is required for the selected protocol\
                  \ (default = HTTP).   \nhttp:HTTP traffic is matched and authentication\
                  \ is required.   \nftp:FTP traffic is matched and authentication\
                  \ is required.   \nsocks:SOCKS traffic is matched and authentication\
                  \ is required.   \nssh:SSH traffic is matched and authentication\
                  \ is required."
                enum:
                - http
                - ftp
                - socks
                - ssh
                type: string
              srcaddr:
                description: Authentication is required for the selected IPv4 source
                  address.
                items:
                  properties:
                    name:
                      description: Address name.
                      maxLength: 79
                      type: string
                  type: object
                maxItems: null
                type: array
              srcaddr6:
                description: Authentication is required for the selected IPv6 source
                  address.
                items:
                  properties:
                    name:
                      description: Address name.
                      maxLength: 79
                      type: string
                  type: object
                maxItems: null
                type: array
              sso-auth-method:
                description: Select a single-sign on (SSO) authentication method.
                maxLength: 35
                type: string
              status:
                description: "Enable/disable this authentication rule.   \nenable:Enable\
                  \ this authentication rule.   \ndisable:Disable this authentication\
                  \ rule."
                enum:
                - enable
                - disable
                type: string
              transaction-based:
                description: "Enable/disable transaction based authentication (default\
                  \ = disable).   \nenable:Enable transaction based authentication.\
                  \   \ndisable:Disable transaction based authentication."
                enum:
                - enable
                - disable
                type: string
              web-auth-cookie:
                description: "Enable/disable Web authentication cookies (default =\
                  \ disable).   \nenable:Enable Web authentication cookie.   \ndisable:Disable\
                  \ Web authentication cookie."
                enum:
                - enable
                - disable
                type: string
              web-portal:
                description: "Enable/disable web portal for proxy transparent policy\
                  \ (default = enable).   \nenable:Enable web-portal.   \ndisable:Disable\
                  \ web-portal."
                enum:
                - enable
                - disable
                type: string
        '400':
          description: 'Bad Request: Request cannot be processed by the API'
        '401':
          description: 'Not Authorized: Request without successful login session'
        '403':
          description: 'Forbidden: Request is missing CSRF token or administrator
            is missing access profile permissions.'
        '404':
          description: 'Resource Not Found: Unable to find the specified resource.'
        '405':
          description: 'Method Not Allowed: Specified HTTP method is not allowed for
