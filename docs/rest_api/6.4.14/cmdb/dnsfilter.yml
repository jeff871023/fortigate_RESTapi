                            \  \ndisable:Disable DNS filter logging."
                          enum:
                          - enable
                          - disable
                          type: string
                      type: object
                    maxItems: null
                    type: array
                  options:
                    description: "FortiGuard DNS filter options.   \nerror-allow:Allow\
                      \ all domains when FortiGuard DNS servers fail.   \nftgd-disable:Disable\
                      \ FortiGuard DNS domain rating."
                    enum:
                    - error-allow
                    - ftgd-disable
                    type: string
                type: object
              maxItems: null
              type: array
            log-all-domain:
