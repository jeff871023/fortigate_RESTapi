                \ safe search."
              enum:
              - disable
              - enable
              type: string
            sdns-domain-log:
              description: "Enable/disable domain filtering and botnet domain logging.\
                \   \nenable:Enable domain filtering and botnet domain logging.  \
                \ \ndisable:Disable domain filtering and botnet domain logging."
              enum:
