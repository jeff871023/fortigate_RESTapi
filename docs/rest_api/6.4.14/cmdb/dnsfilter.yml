                    maximum: 128
                    minimum: 1
                    type: integer
                  src:
                    description: IPv4 address or subnet on the internal network to
                      compare with the resolved address in DNS query replies. If the
                      resolved address matches, the resolved address is substituted
                      with dst.
                    format: ipv4
                    type: string
                  src6:
