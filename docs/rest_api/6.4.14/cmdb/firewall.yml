                \ session ID."
              enum:
              - none
              - http-cookie
              - ssl-session-id
              type: string
            portforward:
              description: "Enable/disable port forwarding.   \ndisable:Disable port\
                \ forward.   \nenable:Enable port forward."
              enum:
              - disable
              - enable
              type: string
            portmapping-type:
              description: "Port mapping type.   \n1-to-1:One to one.   \nm-to-n:Many\
                \ to many."
              enum:
              - 1-to-1
