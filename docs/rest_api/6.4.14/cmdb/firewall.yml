    post:
      parameters:
      - description: Possible parameters to go in the body for the request
        in: body
        name: body
        required: true
        schema:
          properties:
            arp-reply:
              description: "Enable to respond to ARP requests for this virtual IP\
                \ address. Enabled by default.   \ndisable:Disable ARP reply.   \n\
                enable:Enable ARP reply."
              enum:
              - disable
              - enable
              type: string
            color:
              description: Color of icon on the GUI.
              maximum: 32
              minimum: 0
              type: integer
            comment:
              description: Comment.
              maxLength: 255
              type: string
            dns-mapping-ttl:
              description: DNS mapping TTL (Set to zero to use TTL in DNS response,
                default = 0).
              maximum: 604800
              minimum: 0
              type: integer
            extaddr:
              description: External FQDN address name.
              items:
                properties:
                  name:
                    description: Address name.
                    maxLength: 79
                    type: string
                type: object
              maxItems: null
              type: array
            extintf:
              description: Interface connected to the source network that receives
                the packets that will be forwarded to the destination network.
              maxLength: 35
              type: string
            extip:
              description: IP address or address range on the external interface that
                you want to map to an address or address range on the destination
                network.
              type: string
            extport:
              description: Incoming port number range that you want to map to a port
                number range on the destination network.
              type: string
            gratuitous-arp-interval:
              description: Enable to have the VIP send gratuitous ARPs. 0=disabled.
                Set from 5 up to 8640000 seconds to enable.
              maximum: 8640000
              minimum: 5
              type: integer
            http-cookie-age:
              description: Time in minutes that client web browsers should keep a
                cookie. Default is 60 minutes. 0 = no time limit.
              maximum: 525600
              minimum: 0
              type: integer
            http-cookie-domain:
              description: Domain that HTTP cookie persistence should apply to.
              maxLength: 35
              type: string
            http-cookie-domain-from-host:
              description: "Enable/disable use of HTTP cookie domain from host field\
                \ in HTTP.   \ndisable:Disable use of HTTP cookie domain from host\
                \ field in HTTP (use http-cooke-domain setting).   \nenable:Enable\
                \ use of HTTP cookie domain from host field in HTTP."
              enum:
              - disable
              - enable
              type: string
            http-cookie-generation:
              description: Generation of HTTP cookie to be accepted. Changing invalidates
                all existing cookies.
              maximum: 4294967295
              minimum: 0
              type: integer
            http-cookie-path:
              description: Limit HTTP cookie persistence to the specified path.
              maxLength: 35
              type: string
            http-cookie-share:
              description: "Control sharing of cookies across virtual servers. same-ip\
                \ means a cookie from one virtual server can be used by another. Disable\
                \ stops cookie sharing.   \ndisable:Only allow HTTP cookie to match\
                \ this virtual server.   \nsame-ip:Allow HTTP cookie to match any\
                \ virtual server with same IP."
              enum:
              - disable
              - same-ip
              type: string
            http-ip-header:
              description: "For HTTP multiplexing, enable to add the original client\
                \ IP address in the XForwarded-For HTTP header.   \nenable:Enable\
                \ adding HTTP header.   \ndisable:Disable adding HTTP header."
              enum:
              - enable
              - disable
              type: string
            http-ip-header-name:
              description: For HTTP multiplexing, enter a custom HTTPS header name.
                The original client IP address is added to this header. If empty,
                X-Forwarded-For is used.
              maxLength: 35
              type: string
            http-multiplex:
              description: "Enable/disable HTTP multiplexing.   \nenable:Enable HTTP\
                \ session multiplexing.   \ndisable:Disable HTTP session multiplexing."
              enum:
              - enable
              - disable
              type: string
            http-redirect:
              description: "Enable/disable redirection of HTTP to HTTPS   \nenable:Enable\
                \ redirection of HTTP to HTTPS.   \ndisable:Disable redirection of\
                \ HTTP to HTTPS."
              enum:
              - enable
              - disable
              type: string
            https-cookie-secure:
              description: "Enable/disable verification that inserted HTTPS cookies\
                \ are secure.   \ndisable:Do not mark cookie as secure, allow sharing\
                \ between an HTTP and HTTPS connection.   \nenable:Mark inserted cookie\
                \ as secure, cookie can only be used for HTTPS a connection."
              enum:
              - disable
              - enable
              type: string
            id:
              description: Custom defined ID.
              maximum: 65535
              minimum: 0
              type: integer
            ldb-method:
              description: "Method used to distribute sessions to real servers.  \
                \ \nstatic:Distribute to server based on source IP.   \nround-robin:Distribute\
                \ to server based round robin order.   \nweighted:Distribute to server\
                \ based on weight.   \nleast-session:Distribute to server with lowest\
                \ session count.   \nleast-rtt:Distribute to server with lowest Round-Trip-Time.\
                \   \nfirst-alive:Distribute to the first server that is alive.  \
                \ \nhttp-host:Distribute to server based on host field in HTTP header."
              enum:
              - static
              - round-robin
              - weighted
              - least-session
              - least-rtt
              - first-alive
              - http-host
              type: string
            mapped-addr:
              description: Mapped FQDN address name.
              maxLength: 79
              type: string
            mappedip:
              description: IP address or address range on the destination network
                to which the external IP address is mapped.
              items:
                properties:
                  range:
                    description: Mapped IP range.
                    maxLength: 79
                    type: string
                type: object
              maxItems: null
              type: array
            mappedport:
              description: Port number range on the destination network to which the
                external port number range is mapped.
              type: string
            max-embryonic-connections:
              description: Maximum number of incomplete connections.
              maximum: 100000
              minimum: 0
              type: integer
            monitor:
              description: Name of the health check monitor to use when polling to
                determine a virtual server's connectivity status.
              items:
                properties:
                  name:
                    description: Health monitor name.
                    maxLength: 79
                    type: string
                type: object
              maxItems: null
              type: array
            name:
              description: Virtual IP name.
              maxLength: 79
              type: string
            nat-source-vip:
              description: "Enable/disable forcing the source NAT mapped IP to the\
                \ external IP for all traffic.   \ndisable:Force only the source NAT\
                \ mapped IP to the external IP for traffic egressing the external\
                \ interface of the VIP.   \nenable:Force the source NAT mapped IP\
                \ to the external IP for all traffic."
              enum:
              - disable
              - enable
              type: string
            outlook-web-access:
              description: "Enable to add the Front-End-Https header for Microsoft\
