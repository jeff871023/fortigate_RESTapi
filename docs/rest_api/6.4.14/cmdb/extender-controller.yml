        - default
        - schema
        in: query
        name: action
        required: false
        type: string
      - collectionFormat: csv
        description: 'Specify the Virtual Domain(s) from which results are returned
          or changes are applied to. If this parameter is not provided, the management
          VDOM will be used. If the admin does not have access to the VDOM, a permission
          error will be returned.

          The URL parameter is one of:

          vdom=root (Single VDOM)

          vdom=vdom1,vdom2 (Multiple VDOMs)

          vdom=* (All VDOMs)

          '
        in: query
        items:
          type: string
        name: vdom
        required: false
        type: array
      responses:
        '200':
          description: 'OK: Request returns successful'
          schema:
            properties:
              apn:
                description: APN configuration.
                maxLength: 63
                type: string
              auth-type:
                description: "Authentication type.   \nnone:No authentication.   \n\
                  pap:PAP.   \nchap:CHAP."
                enum:
                - none
                - pap
                - chap
                type: string
              billing-date:
                description: Billing day of the month (1 - 31).
                maximum: 31
                minimum: 1
                type: integer
              capacity:
                description: Capacity in MB (0 - 102400000).
                maximum: 102400000
                minimum: 0
                type: integer
              carrier:
                description: Carrier configuration.
                maxLength: 31
                type: string
              iccid:
                description: ICCID configuration.
                maxLength: 31
                type: string
              modem-id:
                description: "Dataplan's modem specifics, if any.   \nmodem1:Modem\
                  \ one.   \nmodem2:Modem two.   \nall:All modems."
                enum:
                - modem1
                - modem2
                - all
                type: string
              monthly-fee:
                description: Monthly fee of dataplan (0 - 100000, in local currency).
                maximum: 1000000
                minimum: 0
                type: integer
              name:
                description: FortiExtender dataplan name
                maxLength: 31
                type: string
              overage:
                description: "Enable/disable dataplan overage detection.   \ndisable:Disable\
                  \ dataplan overage detection.   \nenable:Enable dataplan overage\
                  \ detection."
                enum:
                - disable
                - enable
                type: string
              password:
                description: Password.
                format: password
                type: string
              pdn:
                description: "PDN type.   \nipv4-only:IPv4 only PDN activation.  \
                  \ \nipv6-only:IPv6 only PDN activation.   \nipv4-ipv6:Both IPv4\
                  \ and IPv6 PDN activations."
                enum:
                - ipv4-only
                - ipv6-only
                - ipv4-ipv6
                type: string
              preferred-subnet:
                description: Preferred subnet mask (8 - 32).
                maximum: 32
                minimum: 8
                type: integer
              private-network:
                description: "Enable/disable dataplan private network support.   \n\
                  disable:Disable dataplan private network support.   \nenable:Enable\
                  \ dataplan private network support."
                enum:
                - disable
                - enable
                type: string
              signal-period:
                description: Signal period (600 to 18000 seconds).
                maximum: 18000
                minimum: 600
                type: integer
              signal-threshold:
                description: Signal threshold. Specify the range between 50 - 100,
                  where 50/100 means -50/-100 dBm.
                maximum: 100
                minimum: 50
                type: integer
              slot:
                description: "SIM slot configuration.   \nsim1:Sim slot one.   \n\
                  sim2:Sim slot two."
                enum:
                - sim1
                - sim2
                type: string
              type:
                description: "Type preferences configuration.   \ncarrier:Assign by\
                  \ SIM carrier.   \nslot:Assign to SIM slot 1 or 2.   \niccid:Assign\
                  \ to a specific SIM by ICCID.   \ngeneric:Compatible with any SIM.\
                  \ Assigned if no other dataplan matches the chosen SIM."
                enum:
                - carrier
                - slot
                - iccid
                - generic
                type: string
              username:
                description: Username.
                maxLength: 31
                type: string
        '400':
          description: 'Bad Request: Request cannot be processed by the API'
        '401':
          description: 'Not Authorized: Request without successful login session'
        '403':
          description: 'Forbidden: Request is missing CSRF token or administrator
