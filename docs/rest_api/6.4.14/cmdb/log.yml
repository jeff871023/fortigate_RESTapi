                  \ local in or out traffic logging."
                enum:
                - enable
                - disable
                type: string
              multicast-traffic:
                description: "Enable/disable multicast traffic logging.   \nenable:Enable\
                  \ multicast traffic logging.   \ndisable:Disable multicast traffic\
                  \ logging."
                enum:
                - enable
                - disable
                type: string
              severity:
                description: "Log to disk every message above and including this severity\
                  \ level.   \nemergency:Emergency level.   \nalert:Alert level. \
                  \  \ncritical:Critical level.   \nerror:Error level.   \nwarning:Warning\
                  \ level.   \nnotification:Notification level.   \ninformation:Information\
                  \ level.   \ndebug:Debug level."
                enum:
                - emergency
                - alert
                - critical
                - error
                - warning
                - notification
                - information
                - debug
                type: string
              sniffer-traffic:
                description: "Enable/disable sniffer traffic logging.   \nenable:Enable\
                  \ sniffer traffic logging.   \ndisable:Disable sniffer traffic logging."
                enum:
                - enable
                - disable
                type: string
              voip:
                description: "Enable/disable VoIP logging.   \nenable:Enable VoIP\
                  \ logging.   \ndisable:Disable VoIP logging."
                enum:
                - enable
                - disable
                type: string
        '400':
