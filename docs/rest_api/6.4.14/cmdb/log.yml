              dlp-archive:
                description: "Enable/disable DLP archive logging.   \nenable:Enable\
                  \ DLP archive logging.   \ndisable:Disable DLP archive logging."
                enum:
                - enable
                - disable
                type: string
              filter:
                description: Disk log filter.
                maxLength: 1023
                type: string
              filter-type:
                description: "Include/exclude logs that match the filter.   \ninclude:Include\
                  \ logs that match the filter.   \nexclude:Exclude logs that match\
                  \ the filter."
